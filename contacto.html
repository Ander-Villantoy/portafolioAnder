<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Conéctate con Ander Villantoy para consultas sobre proyectos de ebanistería.">
    <title>Contacto - Ander Villantoy</title>

    <!-- Enlaces a CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/contacto.css">

    <!-- Fuentes de Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap">
</head>

<body>
    <header>
        <h1>ANDER VILLANTOY</h1>
        <h3>Proyectos de Ebanistería</h3>

        <!-- Menú de navegación -->
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="proyectos.html">Proyectos</a></li>
                <li><a href="sobre-mi.html">Sobre mí</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section class="contacto">
            <h1>Contáctame</h1>
            <p>Si tienes alguna pregunta o deseas solicitar un proyecto personalizado, envíame un mensaje.</p>

            <form id="contact-form">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Tu nombre" required minlength="3" maxlength="50">

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" placeholder="Escribe tu mensaje aquí..." required minlength="10"></textarea>

                <button type="submit">Enviar a WhatsApp</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Ander Villantoy. Todos los derechos reservados.</p>
    </footer>

    <script>
        document.getElementById("contact-form").addEventListener("submit", function(event) {
            event.preventDefault();
            const nombre = document.getElementById("nombre").value.trim();
            const mensaje = document.getElementById("mensaje").value.trim();
            if (nombre && mensaje) {
                const numeroWhatsApp = "+51922036856";
                const texto = `Hola, soy ${nombre}. ${mensaje}`;
                const url = `https://wa.me/${numeroWhatsApp}?text=${encodeURIComponent(texto)}`;
                window.open(url, "_blank");
            } else {
                alert("Por favor, completa todos los campos.");
            }
        });
    </script>
</body>

</html>
